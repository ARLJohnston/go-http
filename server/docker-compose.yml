services:
  db:
    container_name: postgres-database
    image: postgres:14.15-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: album
    volumes:
      - .:/docker-entrypoint-initdb.d
      - ./create-tables.sql:/docker-entrypoint-initdb.d/dump.sql
